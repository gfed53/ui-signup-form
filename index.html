<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	<link href="https://fonts.googleapis.com/css?family=Hind|Oxygen" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="grid">
		<div id="signup-container" class="tint">
			<div class="signup-contents">
				<h1>Sign up for our monthly newsletter.</h1>
				<form>
					<label for="name">First Name: </label>
					<div><input type="text" placeholder="Joseph"></div>
					<label for="name">Last Name: </label>
					<div><input type="text" placeholder="Blowseph"></div>
					<label for="email">Your Email: </label>
					<div><input type="text" placeholder="jblows@yahoo.com"></div>
					<label for="">Lorem ipsum?</label>
					<div><textarea name="" id="" cols="50" rows="10"></textarea></div>
					<div class="submit-container"><button>Submit!</button></div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
